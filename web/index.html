                <div class="tools">
            <!-- Farver -->

            <a href="#colors_sketch" data-color="#6E9BE8" title="Blue"><img src="knapper/blue.png" alt="Blue"/></a>

            <a href="#" onclick="save();"><img src="knapper/send.png"/></a>
                    
        </div>
        
        <canvas id="colors_sketch" width="768" height="1024"></canvas>
        
        <script type="text/javascript">
            $(function() {
                $.each(['#f00', '#ff0', '#0f0', '#0ff', '#00f', '#f0f', '#000', '#fff'], function() {
                    $('#colors_demo .tools').append("<a href='#colors_sketch' data-color='" + this + "' style='width: 10px; background: " +                     this + ";'></a> ");
            });
            $.each([3, 5, 10, 15], function() {
                $('#colors_demo .tools').append("<a href='#colors_sketch' data-size='" + this + "' style='background: #ccc'>" + this + "</a>                    ");
            });
            $('#colors_sketch').sketch();
            });
            
            function save(){
                var image = document.getElementById('colors_sketch').toDataURL();
                console.log(image);
                $.post('./saveImage.php', {img:image   
            });
            setTimeout(function(){
                window.location.href="./thanks.html";   
            }, 1000);
            //window.location.href = "./thanks.html";
                                          }
                                           
            
</script>
